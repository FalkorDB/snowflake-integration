spec:
  containers:
    - name: falkordb-server
      image: /falkordb_app/napp/img_repo/falkordb_server:latest
      volumeMounts:
        - name: shared-staging
          mountPath: /var/lib/FalkorDB/import
      resources:
        requests:
          cpu: 0.5
          memory: 512M
        limits:
          cpu: 1.0
          memory: 1G
  volumes:
    - name: shared-staging
      source: "@app_public.staging"
      uid: 1000
      gid: 1000
  endpoints:
    - name: api
      port: 8080
      public: false
    - name: falkordb
      port: 6379
      public: false
    - name: falkordb-browser
      port: 3000
      public: false
