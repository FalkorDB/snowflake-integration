#version identifier
manifest_version: 1

version:
  name: V2
  label: "Version Two"
  comment: "Added auto resource creation and Permission SDK for table access"
  patch: 10


#artifacts that are distributed from this version of the package
artifacts:
  readme: readme.md
  setup_script: setup.sql
  container_services:
    images:
      - /falkordb_app/napp/img_repo/falkordb_server:latest

privileges:
 - BIND SERVICE ENDPOINT:
      description: "Enables application to expose service endpoints"
 - CREATE COMPUTE POOL:
      description: "Allows application to create compute pools for running services"
 - CREATE WAREHOUSE:
      description: "Allows application to create warehouses for query processing"
  