#version identifier
manifest_version: 1

version:
  name: V2
  label: "Version Two"
  comment: "Implement reference binding for table selection via Permissions UI"
  patch: 17


#artifacts that are distributed from this version of the package
artifacts:
  readme: readme.md
  setup_script: setup.sql
  container_services:
    images:
      - /falkordb_app/napp/img_repo/falkordb_server:latest

privileges:
 - BIND SERVICE ENDPOINT:
      description: "Enables application to expose service endpoints"
 - CREATE COMPUTE POOL:
      description: "Allows application to create compute pools for running services"
 - CREATE WAREHOUSE:
      description: "Allows application to create warehouses for query processing"

references:
  - consumer_data_table:
      label: "Consumer Data Table"
      description: "Table containing social graph data (name, node_label columns)"
      privileges:
        - SELECT
      object_type: TABLE
      multi_valued: false
      register_callback: app_public.register_callback
  